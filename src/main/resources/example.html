<!DOCTYPE html> <!--Заголовок говорящий о том что это html документ-->
<!--HTML представляет из себя древовидную структуру с корнем и дочерними узлами, так же называют DOM дерево-->
<html lang="en"> <!--Корневой тэг-->
<head> <!--В данном тэге указывается метаинформация, или подключаются файлы .js, .css-->
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <h2>Hello</h2>
    <p>It is example html file</p>
    <button>Кнопка</button>
</div>
</body>
</html>
